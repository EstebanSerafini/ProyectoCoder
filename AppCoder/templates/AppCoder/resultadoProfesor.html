<p>Estamos buscando el: {{profesion}}</p>

{% if profesiones %}

<ul>
{% for profesion in profesiones %}
    <li> {{profesion.nombre}} </li>
    <li> {{profesion.profesion}} </li>
{% endfor %}


</ul>
{% else %}
<p> No hay datos con esa descripcion.</p>

{% endif %}

<p style="color: red"> {{respuesta}} </p>
